services:
  registry:
    image: registry:2
    expose:
      - "5000"
    volumes:
      - ./data:/var/lib/registry
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    ports:
      - "5000:5000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./auth:/auth:ro
    depends_on:
      - registry
    restart: unless-stopped
