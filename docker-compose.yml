services:
  registry:
    image: registry:2
    expose:
      - "5000"
    volumes:
      - registry-data:/var/lib/registry
    restart: unless-stopped

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    expose:
      - "5000"
    depends_on:
      - registry
    restart: unless-stopped

volumes:
  registry-data:
