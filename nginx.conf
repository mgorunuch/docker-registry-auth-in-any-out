events {
    worker_connections 1024;
}

http {
    upstream registry {
        server registry:5000;
    }

    server {
        listen 80;

        client_max_body_size 0;
        chunked_transfer_encoding on;

        # Return JSON error for 401 (Docker Registry API format)
        error_page 401 = @error401;
        location @error401 {
            default_type application/json;
            add_header WWW-Authenticate 'Basic realm="Registry"' always;
            return 401 '{"errors":[{"code":"UNAUTHORIZED","message":"authentication required"}]}';
        }

        location /v2/ {
            # Require auth for push operations (POST, PUT, PATCH, DELETE)
            limit_except GET HEAD {
                auth_basic "Registry Push";
                auth_basic_user_file /auth/htpasswd;
            }

            proxy_pass http://registry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 900;

            # Rewrite Location header from http to https
            proxy_redirect http:// https://;
        }
    }
}
